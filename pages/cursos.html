<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>CRUD Cursos</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/cursos.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <h1 class="jumbotron">CRUD Cursos</h1>

                <table id="grid_cursos" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id Curso</th>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Observaciones</th>
                            <th>Docente</th>
                            <th style="width:80px;">

                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input id="curso_id" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="curso_codigo" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="curso_nombre" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="curso_observaciones" type="text" class="form-control" />
                            </th>
                            <th style="display:flex;">
                                <select id="curso_docente" name="Docente" class="form-control">
                                </select>
                                <button id="reload_docentes" class="btn btn-success"><i class="fas fa-lg fa-sync-alt"></i></button>
                            </th>
                            <th>
                                <button id="btn-add-cursos" class="btn btn-default">Guardar</button>
                            </th>
                            <th>
                                <button id="btn-buscar-cursos" class="btn btn-default">Buscar</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="estudiantesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog  modal-lg"  style="width:600px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Estudiantes del curso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table id="grid_estudiantes_curso" class="table table-striped">
                            <thead>

                                <tr>
                                    <th>
                                    </th>
                                    <th>
                                    </th>
                                    <th>Estudiante
                                    </th>
                                    <th>
                                        <select id="curso_estudiante" name="Genero" class="form-control">
                                        </select>
                                    </th>
                                    <th>
                                        <button id="btn-add-curso-estudiante" class="btn btn-default">Agregar</button>
                                    </th>
                                    <th>
                                    </th>
                                </tr>
                                <tr>
                                    <th>Identificiación</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Género</th>
                                    <th style="width:80px;">

                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
